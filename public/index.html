<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa</title>
    <link rel="stylesheet" crossorigin href="./css/main.css">
</head>
<body>
    <script type="module">
        import { App } from "./js/main.js";

        let app = null;

        const tryInit = () => {
            try {
                app = new App();
            } catch(err) {
                console.error(err);
                if(app.dispose) {
                    app.dispose();
                }
                app = null;
            }
        }

        tryInit();
    </script>
</body>
</html>
