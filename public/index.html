<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa</title>
    <link rel="stylesheet" crossorigin href="/css/main.css">
</head>
<body class="loading">
    <div class="loader">
        <div class="cont">
            <div class="belt">
                <div class="border cutCornersBefore cutCornersAfter"></div>
                <div class="symbols cutCorners">
                    <div class="symbolsBag">
                        <div class="symbol symbol-1" style=" animation-delay: 0s; animation-duration: 2s;"></div>
                        <div class="symbol symbol-2" style=" animation-delay: 0.125s; animation-duration: 2s;"></div>
                        <div class="symbol symbol-3" style=" animation-delay: 0.25s; animation-duration: 2s;"></div>
                        <div class="symbol symbol-4" style=" animation-delay: 0.375s; animation-duration: 2s;"></div>
                        <div class="symbol symbol-5" style=" animation-delay: 0.5s; animation-duration: 2s;"></div>
                        <div class="symbol symbol-6" style=" animation-delay: 0.625s; animation-duration: 2s;"></div>
                        <div class="symbol symbol-7" style=" animation-delay: 0.75s; animation-duration: 2s;"></div>
                        <div class="symbol symbol-8" style=" animation-delay: 0.875s; animation-duration: 2s;"></div>
                        <div class="symbol symbol-9" style=" animation-delay: 1s; animation-duration: 2s;"></div>
                        <div class="symbol symbol-10" style=" animation-delay: 1.125s; animation-duration: 2s;"></div>
                        <div class="symbol symbol-11" style=" animation-delay: 1.25s; animation-duration: 2s;"></div>
                        <div class="symbol symbol-12" style=" animation-delay: 1.375s; animation-duration: 2s;"></div>
                        <div class="symbol symbol-13" style=" animation-delay: 1.5s; animation-duration: 2s;"></div>
                        <div class="symbol symbol-14" style=" animation-delay: 1.625s; animation-duration: 2s;"></div>
                        <div class="symbol symbol-15" style=" animation-delay: 1.75s; animation-duration: 2s;"></div>
                        <div class="symbol symbol-16" style=" animation-delay: 1.875s; animation-duration: 2s;"></div>
                        <div class="symbol symbol-17" style=" animation-delay: 2s; animation-duration: 2s;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module">
        import { App } from "/js/main.js";

        let app = null;

        const tryInit = () => {
            try {
                app = new App();
            } catch(err) {
                console.error(err);
                if(app.dispose) {
                    app.dispose();
                }
                app = null;
            }
        }

        tryInit();
    </script>
</body>
</html>
